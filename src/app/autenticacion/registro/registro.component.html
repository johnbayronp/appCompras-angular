<div class="row">
  <div class="col col-md"></div>
  
  <div class="col col-10 col-md-6">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
      <h4>Registrarse</h4>
      <hr>

      <!-- Usuario-->
      <label>Usuario: </label>
      
        <input type="text" class="form-control"
              id="userName"
              formControlName="user">
      <p class="alert alert-danger" *ngIf="erroresForm.user"> 
        {{ erroresForm.user }}
      </p>

      <!-- Email-->
      <label> Correo Electronico:</label>
      
        <input type="email" class="form-control"
              id="inputEmail" autofocus
              formControlName="email">
      <p class="alert alert-danger" *ngIf="erroresForm.email"> 
                {{ erroresForm.email  }}
      </p>

      <!-- Contraseña-->
      <label>Contraseña:</label>
      
        <input type="password" class="form-control"
              id="inputPassword"
              formControlName="password">
        <p class="alert alert-danger" *ngIf="erroresForm.password"> 
                {{ erroresForm.password }}
        </p>

      <!-- Registro Enviar -->
      <hr>
      <button type="submit" class="btn btn-primary form-control"
              [disabled]="!registroForm.valid">
        Registrar
      </button>
    </form>
  </div>

  <div class="col col-md"></div>
</div>
