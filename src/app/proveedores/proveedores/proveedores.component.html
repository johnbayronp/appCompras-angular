<div class="container">
  <h2 style="text-align: left">Proveedores </h2>
 <button class="btn btn-info float-md-right"><a routerLink="/addproveedores" class="white">Agregar nuevo</a></button>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Compa√±ia</th>
        <th>Correo</th>
        <th>Telefono</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let provedor of proveedores">
          <td>{{ provedor.id }}</td>
          <td>{{ provedor.nombre }}</td>

  </table>
</div>
